<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <composite:interface>
        <composite:attribute name="titulo" required="true" />
        <composite:attribute name="usuarioLabel" />
        <composite:attribute name="claveLabel" />
        <composite:attribute name="botonLabel" required="true" />
    </composite:interface>
    
    <composite:implementation>
        <!-- Titulo -->
        <h2>#{ cc.attrs.titulo }</h2>
        
        <h:form>           
            <!-- Elementos -->
            <h:panelGrid columns="2">
                <h:outputLabel value="#{ cc.attrs.usuarioLabel }" />
                <h:inputText value="#{ ub.usuario }" label="#{ cc.attrs.usuarioLabel }">
                    <f:validateRequired />
                </h:inputText>
                
                <h:outputLabel value="#{ cc.attrs.claveLabel }" />
                <h:inputSecret value="#{ ub.clave }" label="#{ cc.attrs.claveLabel }">
                    <f:validateRequired />
                </h:inputSecret>
            </h:panelGrid>
            
            <!-- BotÃ³n -->
            <br/>
            <h:commandButton value="#{ cc.attrs.botonLabel }" action="#{ ub.login() }" />
        </h:form>
    </composite:implementation>
    
</html>
