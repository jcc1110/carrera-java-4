<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Uso de DataTable</title>
        <h:outputStylesheet library="css" name="styles.css" /> 
    </h:head>
    <h:body>
        <h1>Información</h1>
        <hr/>        
        <h:dataTable 
            value="#{ eb.lstEmpleados }"
            rendered="#{ not empty eb.lstEmpleados }"
            var="emp" 
            styleClass="employeeTable"
            headerClass="employeeTableHeader"
            rowClasses="employeeTableOddRow, employeeTableEvenRow">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{ emp.nombre }
            </h:column>                
            <h:column>
                <f:facet name="header">Apellido</f:facet>
                #{ emp.apellido }
            </h:column>                
            <h:column>
                <f:facet name="header">Género</f:facet>
                #{ emp.genero }
            </h:column>                
            <h:column>
                <f:facet name="header">Salario</f:facet>
                #{ emp.salario }
            </h:column>
        </h:dataTable>
        <h:outputLabel 
            value="Sin datos para mostrar" 
            rendered="#{ empty eb.lstEmpleados }"
            style="color:blue;" />        
    </h:body>
</html>
