<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Uso de AJAX</title>
        <script>
            function mensajeInfo() { alert('Esto quiz√°s tarde unos minutos.'); }
            function mensajeError(error) {                
                console.log(error);
                if (error) {
                    alert('Ocurrio un error al ejecutar.');
                    console.log(error);
                }
            }
        </script>
    </h:head>
    <h:body>
        <h2>Uso de AJAX</h2>
        <hr/>
        <h:form>
            <h:inputText id="txtNombre" value="#{ ub.nombre }">
                <f:ajax event="keyup" render="txtMensaje" />
                <f:ajax event="focus" render="txtMensaje" />
                <f:ajax render="txtMensaje" immediate="true" />
            </h:inputText>
            
            <h:commandButton value="Enviar">
                <f:ajax execute="txtNombre"
                        render="txtMensaje" 
                        onevent="mensajeInfo()"
                        onerror="mensajeError()" />
            </h:commandButton>
            
            <br/><br/>
            <h:outputText id="txtMensaje" value="#{ ub.bienvenido }" />
        </h:form>
    </h:body>
</html>
